{% extends 'djitter/base.html' %}
{% load static %}

{% block main %}
<div class="main">
  <!-- Sidebar -->
  {% include "djeeterprofile/_profile.html" %}

  <!-- Feed -->
  <div class="timeline">

    {% if user.djeets.all %}
      {% for djeet in user.djeets.all %}
        {% include "djeet/_djeet.html" %}
      {% endfor %}
    {% else %}
      <p>No djeets yet!</p>
    {% endif %}
  </div>

</div>
{% endblock %}
